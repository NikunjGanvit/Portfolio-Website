    <title>Video Player</title>
    <style>
        * {
          box-sizing: border-box;

          display: flex;

          padding: 100px 5px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <iframe width="100%" height="315" src="https://youtu.be/nqye02H_H6I" title="Nature" frameborder="0"allow="accelerometer;autoplay=0;clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"allowfullscreen></iframe>
        </div>
        <div class="column">
