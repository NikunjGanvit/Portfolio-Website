<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Lab03.css">
    </head>
    <body>
        <div class="container_3">
            <h1>Feedback Form of Website</h1>
            <form method="get">
                First name : <input type="text" firstname" style="width: 8%;" required><br>
                Last name : <input type="text" name="lastname" style="width: 8%;" required><br>
                Email : <input type="email" name="email" style="width: 20%;" required><br>
                Rating :
                <select name="rating" style="width: 8%;">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
                </select><br>
                Feedback : <br><textarea id="feedback" name="feedback" rows="5" cols="70"></textarea><br>
                <input type="submit" value="Send"> <input type="reset">
            </form>
        </div>
    </body>
</html>
